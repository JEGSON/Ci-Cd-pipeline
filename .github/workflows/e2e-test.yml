name: Unified E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions: {}

env:
  IMAGE_TAG: e2e
  KIND_CLUSTER: kind
  AWS_ACCOUNT_ID: 318112817098
  AWS_REGION: us-east-1

jobs:
  e2e:
    name: Docker + Kubernetes E2E
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.24-dind
        options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup-env

      ############################
      # Docker Compose E2E Tests #
      ############################
      - name: Docker Compose Up (UI only)
        run: |
          yarn nx compose:up ui
          sleep 60

      - name: Docker Compose E2E Tests
        run: |
          CYPRESS_BASE_URL='http://localhost:8888' yarn nx execute e2e

      - name: Docker Compose Down
        run: |
          yarn nx compose:down ui

      ############################
      # Docker Compose Multi E2E #
      ############################
      - name: Docker Compose Up (All Services)
        run: |
          DB_PASSWORD='test123' yarn nx compose:up
          sleep 60

      - name: Docker Compose Multi E2E Tests
        run: |
          CYPRESS_BASE_URL='http://localhost:8888' yarn nx execute e2e

      - name: Load Generator Test
        run: |
          cd src/load-generator
          bash scripts/run-test.sh

      - name: Docker Compose Down (All Services)
        run: |
          DB_PASSWORD='test123' yarn nx compose:down

      ############################
      # Kubernetes E2E Tests     #
      ############################
      - name: Build Docker images for KinD
        run: |
          SERVICES=(catalog ui cart orders checkout)
          for SERVICE in "${SERVICES[@]}"; do
            echo "ðŸ”¹ Building $SERVICE..."
            docker build -t public.ecr.aws/aws-containers/retail-store-sample-$SERVICE:$IMAGE_TAG ./src/$SERVICE
          done

      - name: Set up KinD cluster
        uses: helm/kind-action@v1.12.0
        with:
          cluster_name: ${{ env.KIND_CLUSTER }}
          version: v0.17.0
          kubectl_version: v1.31.4

      - name: Load Docker images into KinD
        run: |
          SERVICES=(catalog ui cart orders checkout)
          for SERVICE in "${SERVICES[@]}"; do
            echo "ðŸš€ Loading $SERVICE into KinD..."
            kind load docker-image public.ecr.aws/aws-containers/retail-store-sample-$SERVICE:$IMAGE_TAG --name $KIND_CLUSTER
          done

      - name: Deploy with Helmfile
        shell: bash
        env:
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          NODE_PORT=30000 helmfile apply -f src/app/helmfile.yaml --wait --skip-diff-on-install
          kubectl wait --for=condition=Ready pod -l app.kubernetes.io/owner=retail-store-sample --timeout=180s || exit_code=$?

      - name: Kubernetes E2E Tests
        shell: bash
        run: |
          bash scripts/e2e-kind.sh

      - name: Cleanup Docker system
        run: docker system prune --all --force