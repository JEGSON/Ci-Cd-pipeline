name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_TAG: e2e
  AWS_ACCOUNT_ID: 318112817098
  AWS_REGION: us-east-1
  KIND_CLUSTER: kind

jobs:
  kubernetes-e2e:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.24-dind
        options: --privileged
        ports:
          - 2375:2375

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up KinD
        uses: engineerd/setup-kind@v0.6.0
        with:
          version: v1.29.0

      - name: Create KinD cluster if missing
        run: |
          if ! kind get clusters | grep -q "$KIND_CLUSTER"; then
            kind create cluster --name "$KIND_CLUSTER"
          fi

      - name: Build and load Docker images into KinD
        run: |
          SERVICES=(catalog ui cart orders checkout)
          for SERVICE in "${SERVICES[@]}"; do
            echo "ðŸ”¹ Building $SERVICE..."
            docker build -t public.ecr.aws/aws-containers/retail-store-sample-$SERVICE:$IMAGE_TAG ./src/$SERVICE
            echo "ðŸš€ Loading $SERVICE into KinD..."
            kind load docker-image public.ecr.aws/aws-containers/retail-store-sample-$SERVICE:$IMAGE_TAG --name "$KIND_CLUSTER"
          done

      - name: Log in to AWS ECR
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws ecr get-login-password --region "$AWS_REGION" | docker login --username AWS --password-stdin "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"

      - name: Push images to ECR
        run: |
          SERVICES=(catalog ui cart orders checkout)
          for SERVICE in "${SERVICES[@]}"; do
            IMAGE=public.ecr.aws/aws-containers/retail-store-sample-$SERVICE:$IMAGE_TAG
            ECR_IMAGE=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/retail-store/$SERVICE:$IMAGE_TAG
            docker tag $IMAGE $ECR_IMAGE
            docker push $ECR_IMAGE
          done

      - name: Run Java tests safely
        run: |
          cd src/orders
          if docker info > /dev/null 2>&1; then
            echo "Docker available, running full tests..."
            ./mvnw clean test
          else
            echo "Docker not available, skipping integration tests..."
            ./mvnw clean package -DskipTests

      - name: Cleanup Docker system
        run: docker system prune --all --force